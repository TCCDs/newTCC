<div class="row">
    <div class="col-12 col-md-12">

        <form id="register_form">
            <ul id="progress">
                <li class="ativo">Configurações</li>
                <li>Perfis Pessoais</li>
                <li>Detalhes</li>
            </ul>
            <div id="formCad">
                <h2>Perfis Pessoais do Administrador </h2>
                <h3>Algumas Configurações</h3>
                <div class="row">
                    <div class="col-12 col md-12">
                        <div class=" form-group form">
                            <input type="text" name="NOME_ADMINISTRADOR" id="NOME_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="NOME_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Nome</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="RG_ADMINISTRADOR" id="RG_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="RG_ADMINISTRADOR" class="label-input">
                                <span class="content-input">RG</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="CPF_ADMINISTRADOR" id="CPF_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="CPF_ADMINISTRADOR" class="label-input">
                                <span class="content-input">CPF</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="SEXO_ADMINISTRADOR" id="SEXO_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="SEXO_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Gêreno</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class=" form-group">
                            <label for="my-select">Tipo do Usuário</label>
                            <select id="my-select" class="custom-select" name="">
                                    <option>Administrador</option>
                                    <option>Cliente</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" name="next" class="btn btn-block btn-success next acao" value="Proximo">
            </div>
            <div id="formCad">
                <h2>Configurações da conta</h2>
                <h3>Detalhes de Contato</h3>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="DATA_NASCIMENTO_ADMINISTRADOR" id="DATA_NASCIMENTO_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="DATA_NASCIMENTO_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Data de nascimento</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="CELULAR_ADMINISTRADOR" id="CELULAR_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="CELULAR_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Telefone (celular)</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="EMAIL_ADMINISTRADOR" id="EMAIL_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="EMAIL_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Email</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="NACIONALIDADE_ADMINISTRADOR" id="NACIONALIDADE_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="NACIONALIDADE_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Nacionalidade</span>
                            </label>
                        </div>
                    </div>
                </div>
                <input type="submit" name="prev" class="prev acao btn btn-block btn-info" value="Anterior">

                <input type="submit" name="next" class="next acao btn btn-block btn-success" value="Proximo">
            </div>
            <div id="formCad">
                <h2>Detalhes pessoais </h2>
                <h3>Informe alguns detalhes</h3>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class=" form-group form">
                            <input type="text" name="CEP_ADMINISTRADOR" id="CEP_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="CEP_ADMINISTRADOR" class="label-input">
                                <span class="content-input">CEP</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class=" form-group form">
                            <input type="text" name="CIDADE_ADMINISTRADOR" id="CIDADE_ADMINISTRADOR" data-cep="cidade" required>
                            <label for="CIDADE_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Cidade</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class=" form-group form">
                            <input type="text" name="ESTADO_ADMINISTRADOR" id="ESTADO_ADMINISTRADOR" class="form-control" data-cep="uf" required>
                            <label for="ESTADO_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Estado</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col md-12">
                        <div class=" form-group form">
                            <input type="text" name="ENDERECO_ADMINISTRADOR" id="ENDERECO_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="ENDERECO_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Endereço</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="NUMERO_ADMINISTRADOR" id="NUMERO_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="NUMERO_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Numero</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class=" form-group form">
                            <input type="text" name="BAIRRO_ADMINISTRADOR" id="BAIRRO_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="BAIRRO_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Bairro</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col md-12">
                        <div class=" form-group form">
                            <input type="text" name="COMPLEMENTO_ADMINISTRADOR" id="COMPLEMENTO_ADMINISTRADOR" aria-autocomplete="off" required>
                            <label for="COMPLEMENTO_ADMINISTRADOR" class="label-input">
                                <span class="content-input">Complemento</span>
                            </label>
                        </div>
                    </div>
                </div>
                <input type="submit" name="prev" class="prev acao btn btn-block btn-info" value="Anterior">
                <input type="submit" name="registrar" class="registrar acao btn btn-block btn-success" value="Registrar">
            </div>

        </form>
    </div>
</div>

<script src="administration/form/formAdm/controller/formAdm.js"></script>
<script src="controller/js/input.js"></script>

</body>

</html>
