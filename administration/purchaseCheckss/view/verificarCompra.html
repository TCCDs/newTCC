<video id="preview" width="250px" height="250px"></video>

<script>
    /* leitor de QR CODE */
    let scanner = new Instascan.Scanner({
        video: document.getElementById('preview')
    });

    scanner.addListener('scan', content => {
        var resultado = content
        document.getElementById("testeQRcode").value = resultado;
    });

    Instascan.Camera.getCameras().then(cameras => {
        if (cameras.length > 0) {
            scanner.start(cameras[0]);
        } else {
            console.error("Não existe câmera no dispositivo!");
        }
    });
</script>

<div class="row">
    <div class="col-12 offset-md-2 col-md-8 shadow p-3 mb-5 bg-white rounder">
        <h4 class="text-danger text-center">Cadastro de Contato</h4>
        <form class="mt-3" id="add-credito">
            <div class="form-group">
                <label>QR CODE</label>
                <input type="text" name="QR_CODE" id="testeQRcode" value="" required>
            </div>
            <button class="btn btn-outline-success btn-adicionar mt-3"> <i class="mdi mdi-content-save"></i> Adicionar</button>
        </form>
    </div>
</div>

<script src="administration/purchaseCheck/controller/processoVerificacao.js"></script>
