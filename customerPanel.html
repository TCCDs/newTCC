<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painel de controle</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="components/libs/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="components/css/login.css">
    <link rel="stylesheet" href="components/css/menuslide.css">
</head>

<body>
    <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="mdi mdi-menu"></i>
        </a>

        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <div class="sidebar-brand">
                    <a href="#">Painel do clientes</a>
                    <div id="close-sidebar">
                        <i class="mdi mdi-close"></i>
                    </div>
                </div>
                <div class="sidebar-header" id="sidebar-header">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="User picture">
                    </div>
                </div>

                <div class="sidebar-menu">
                    <ul>
                        <li class="">
                            <a class="btn  text-left home">Home</a>
                        </li>
                        <li class="">
                            <a class="btn produtos-adm text-left produtos-cliente">Produtos</a>
                        </li>
                        <li class="">
                            <a class="btn text-left comprarProduto-cliente">Compra</a>
                        </li>
                        <li class="">
                            <a class="btn fornecedor-adm text-left historico-cliente">Histórico</a>
                        </li>
                        <li class="">
                            <a class="btn marca-adm text-left  qrcode-cliente">Qr-code</a>
                        </li>
                        <li class="">
                            <a class="btn historico-adm text-left credito-cliente">Crédio</a>
                        </li>
                        <li class="">
                            <a class="btn historico-adm text-left ctr-cliente">Gerenciar dados</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="#">
                    <i class="mdi mdi-power"></i>
                </a>
            </div>
        </nav>

        <main class="page-content">
            <div id="conteudo" class="container mt-2">
                <div class="row border-bottom">
                    <div class="col-12">
                        <h3 class="text-dark">Painel do Cliente</h3>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6 col-md-4 mt-2">
                        <button class="btn btn-dark btn-block text-center produtos-cliente">
                                <h1> <i class="mdi mdi-hamburger"> </i> </h1>
                                <p>Produtos</p>
                            </button>
                    </div>

                    <div class="col-6 col-md-4 mt-2">
                        <button class="btn btn-dark btn-block text-center ctr-cliente">
                                <h1> <i class="mdi mdi-library-books"> </i> </h1>
                                <p>Gerenciar Dados</p>
                            </button>
                    </div>

                    <div class="col-6 col-md-4 mt-2">
                        <button class="btn btn-dark btn-block text-center credito-cliente">
                                <h1> <i class="mdi mdi-credit-card"> </i> </h1>
                                <p>Crédito</p>
                            </button>
                    </div>

                    <div class="col-6 col-md-4 mt-2">
                        <button class="btn btn-dark btn-block text-center qrcode-cliente">
                                <h1> <i class="mdi mdi-qrcode"> </i> </h1>
                                <p>QR-code</p>
                            </button>
                    </div>

                    <div class="col-6 col-md-4 mt-2">
                        <button class="btn btn-dark btn-block text-center comprarProduto-cliente">
                                <h1> <i class="mdi mdi-cash-register"> </i> </h1>
                                <p>Comprar</p>
                            </button>
                    </div>

                    <div class="col-6 col-md-4 mt-2">
                        <button class="btn btn-dark btn-block text-center historico-cliente">
                                <h1> <i class="mdi mdi-file-document-box-outline"> </i> </h1>
                                <p>Histórico</p>
                            </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="components/libs/sweetalert2/dist/sweetalert2.js"></script>
    <script src="controller/js/function-menu.js"></script>
    <script src="client/navUsers/controller/nav.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</body>

</html>
