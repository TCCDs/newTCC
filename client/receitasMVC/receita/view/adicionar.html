<div class="jumbotron jb-receita mt-2">
    <div class="row">
        <div class="col-12 col-md-12">
            <h3 class="text-light text-left">Nova Receita</h3>
        </div>
        <hr class="mt-2">
    </div>
</div>
<form id="register_form">
    <div id="formCad">
        <div class="row">
            <div class="col-12 col-md-6 mt-3">
                <div class=" form-group form">
                    <input type="text" name="txtTitulo" id="txtTitulo" aria-autocomplete="off" required>
                    <label for="txtTitulo" class="label-input">
                        <span class="content-input">Título</span>
                    </label>
                </div>
            </div>

            <div class="col-12 col-md-6 mt-3">
                <div class=" form-group form">
                    <input type="text" name="txtSlug" id="txtSlug" aria-autocomplete="off" required>
                    <label for="txtSlug" class="label-input">
                        <span class="content-input">Slug</span>
                    </label>
                </div>
            </div>
            <!--<div class="col-md-3 mt-3">
            <label for="slCategoria">Categoria</label>
            <select name="slCategoria" id="slCategoria" class="form-control">
                {% for categoria in listaCategorias %}
                <option value="{{categoria.id}}">{{categoria.titulo}}</option>
                {% endfor %}
            </select>
        </div> -->
        </div>

        <div class="row">
            <div class="col-md-12 mt-3">
                <label for="txtLinhaFina">Linha fina</label>
                <input type="text" id="txtLinhaFina" name="txtLinhaFina" class="form-control" placeholder="Descreva a receita" minlength="10" maxlength="250" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-3">
                <label for="txtThumb">Thumbnail</label>
                <input type="text" id="txtThumb" name="txtThumb" class="form-control" placeholder="https://mysite.com/img/img.jpg" minlength="1" maxlength="100" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="form-group form">
                    <textarea class="form-control" id="txtDescricao" name="txtDescricao" rows="3"></textarea>
                </div>
                <label for="txtDescricao" class="label-input">
                    <span class="content-input">Descrição</span>
                </label>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 col-md-12">
                <input type="submit" name="registrar" value="Adicionar" class=" registrar btn btn-success ">
            </div>
        </div>
    </div>
</form>

<script src="client/receitasMVC/receita/controller/adicionar_receitas.js"></script>
<script src="public/js/summernote.js"></script>
