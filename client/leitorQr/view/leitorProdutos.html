<video id="preview" width="250px" height="250px"></video>

<script>
    let scanner = new Instascan.Scanner({
        video: document.getElementById('preview')
    });

    scanner.addListener('scan', content => {
        var resultado = content
        document.getElementById("testeQRcode").value = resultado;
    });

    Instascan.Camera.getCameras().then(cameras => {
        if (cameras.length > 1) {
            scanner.start(cameras[1]);
        } else {
            console.error("Não existe câmera no dispositivo!");
        }
    });
</script>

<div class="row">
    <div class="col-12 offset-md-2 col-md-8 shadow p-3 mb-5 bg-white rounder">
        <h4 class="text-danger text-center"></h4>
        <form class="mt-3" action="client/leitorQr/model/leitorProdutos.php" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="qrcode" id="testeQRcode"  value="">
            </div>

            <input class="btn btn-outline-success btn-adicionar mt-3" type="submit" value="Buscar">
        </form>
    </div>
</div>
