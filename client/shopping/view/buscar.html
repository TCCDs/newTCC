<video id="preview" width="250px" height="250px"></video>

<script>
    //// ler QR_code
    let scanner = new Instascan.Scanner({
        video: document.getElementById('preview')
    });
    scanner.addListener('scan', function(content) {

        var resultado = content
        if (resultado != null) {
            $("#qrcode").val(resultado)
        } else {
            alert("Resultado nulo");
        }
    });
    Instascan.Camera.getCameras().then(cameras => {
        if (cameras.length > 0) {
            scanner.start(cameras[0]);
        } else {
            console.error("Não existe câmera no dispositivo!");
        }
    });
</script>

<div class="row">
    <div class="col-12 offset-md-2 col-md-8 shadow p-3 mb-5 bg-white rounder">
        <h4 class="text-danger text-center">Cadastro de Contato</h4>
        <form class="mt-3" id="QR-buscar">
            <div class="form-group">
                <label>Qr-code codigo</label>
                <input class="form-control" type="text" name="qrcode" id="qrcode">
            </div>
            <button class="btn btn-outline-success btn-buscar mt-3"> <i class="mdi mdi-content-save"></i> Adicionar</button>
        </form>
    </div>
</div>

<script src="cliente/comprar/controller/ler.js"></script>
