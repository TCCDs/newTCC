<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login do Usu√°rio</title>

    <link rel="stylesheet" href="components/css/bootstrap.css">
    <link rel="stylesheet" href="components/libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="components/libs/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="components/css/login.css?verson=12">

    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="css/boleto.css"> -->
</head>

<body style=" background-image: url('img/fundo1.png');">
    <div class=" offset-col-5 col-10 offset-md-3 col-md-6 tudo">
        <h4 class="text-white text-center">Login do Sistema</h4>
        <div class="mt-2">
            <h2 class="login"> Login </h2>
            <h2 class="inscreva">Inscreva-se</h2>
            <hr>
        </div>

        <form action="" id="form-login">
            <div id="conteudo">
                <div class="form-group">
                    <div class="wrap-input100">
                        <input type="text" class="input100" placeholder="Digite seu CPF" name="LOGIN_USUARIOS">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100">
                        <input type="password" class="input100" placeholder="Digite sua senha" name="SENHA_USUARIOS">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <button class="btn btn-block btn-danger btn-login">Verificar</button>
            </div>
        </form>
    </div>




    <script src="components/js/jquery-3.4.1.min.js"></script>
    <script src="components/js/bootstrap.js"></script>
    <script src="components/libs/sweetalert2/dist/sweetalert2.js"></script>
    <script src="login/controller/validacao.js"></script>
    <script src="controller/js/function-menu.js"></script>
</body>

</html>
